<body class="bg-t5 center">
    <h1 class="title-t5">2024 버킷리스트</h1>
    <p class="msg">꼭 이뤄보자!!</p>
    <div class="row flex-row wrap">
        <diV class="bucket img1-t5 center">7.1&83 이하(월 2회 IF)</diV>
        <diV class="bucket img2-t5 center">주 3회 이상 운동</diV>
        <diV class="bucket img2-t5 center">앎&삶 거리좁히기(마음공부&수행,싫어하는 일 안하기)</diV>
        <diV class="bucket img1-t5 center done">해외여행(장가계 or 북해도)</diV>
        <diV class="bucket img1-t5 center">신용대출금 4천만원 상환</diV>
        <diV class="bucket img2-t5 center">3.67억원 연금자산 달성(채권강화)</diV>
    </div>
<script>
      // 페이지 로드 시 이전 상태 복원
      document.addEventListener("DOMContentLoaded", (event) => {
        const buckets = document.querySelectorAll(".bucket");
        buckets.forEach((bucket, index) => {
          // 로컬 스토리지에서 상태 읽기
          const isDone = localStorage.getItem("bucket" + index) === "done";
          if (isDone) {
            bucket.classList.add("done");
          }
        });
      });

      // 버킷 리스트 클릭 이벤트
      const buckets = document.querySelectorAll(".bucket");
      buckets.forEach((bucket, index) => {
        bucket.addEventListener("click", function () {
          // 클래스 토글
          bucket.classList.toggle("done");

          // 로컬 스토리지에 상태 저장
          if (bucket.classList.contains("done")) {
            localStorage.setItem("bucket" + index, "done");
          } else {
            localStorage.setItem("bucket" + index, "");
          }
        });
      });
    </script>
